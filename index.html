<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search using AlpineJS</title>
  <link rel="icon" href="//img.icons8.com/dusk/344/search--v1.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&text=ImageSearch" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="info" x-data="searchModule" x-init="">
    <h1>Image Search</h1>
    <div class="search">
      <div>
        <input @keydown.enter="getImages()" @blur="getImages()" type="text" x-model="searchkey" placeholder="Type keyword and press Enter, or click outside to search">
        <img src="//img.icons8.com/dusk/344/search--v1.png" class="search-icon" alt="">
        <button @click='getImages()'>Search</button>
        <p>* powered by pixabay</p>
      </div>
    </div>
    <div class="search-result" x-bind:class="{ 'no-results': noResultsFound, 'is-loading': isLoading }">
      <template x-if="isLoading">
        <p class="loader">Loading...</p>
      </template>

      <template x-if="noResultsFound">
        <p class="no-results-found">No results found.</p>
      </template>

      <template x-for="image in images">
        <a :href='image.pageURL' target='_blank'>
          <img :src="image.webformatURL" :title="image.tags" loading=lazy />
        </a>
      </template>
    </div>
  </div>
</body>
<script src="//cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>

<script>
  const searchModule = {
    apiKey: '1984111-80063ba8cb2e514a8b70d062c',
    apiUrl: 'https://pixabay.com/api/?image_type=photo&orientation=horizontal&per_page=50',
    searchkey: '',
    images: [],
    noResultsFound: false,
    isLoading: false,
    getImages() {
      this.images = [];
      this.noResultsFound = false;
      this.isLoading = true;
      const requestUrl = `${this.apiUrl}&q=${this.searchkey}&key=${this.apiKey}`
      fetch(requestUrl)
        .then(res => res.json())
        .then(data => {
          this.isLoading = false;
          if (data.hits.length === 0) {
            this.noResultsFound = true;
          } else {
            this.images = data.hits;
          }
        })
    }
  }
</script>

</html>
